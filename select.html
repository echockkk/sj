<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css">
	<link rel="stylesheet" type="text/css" href="css/select.css">
	<script src="js/jquery-1.10.1.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<style type="text/css">
		.gallery-thumbs .swiper-wrapper {
			position: absolute;
			right: 4.4rem;
		}
	</style>
</head>
<body>
	<div class="ch-title clearfix">
		<div class="ch-left left">
			<img src="images/6.jpg"/>
		</div>
		<div class="ch-right left">
			<p><span>选择个性</span><span>相框</span></p>
			<p>生成你的专属定制封面</p>
		</div>
	</div>


	<!-- <div class="aaa"> -->
	<div class="bb">
	    <div class="swiper-container gallery-top">
	    <div class="aaa"><div class="bbb"><img src="images/4.jpg"></div></div>
		        <div class="yh">
		        	<img src="images/3.jpg">
		        </div>
	    </div>
    </div>
  	<a href="#" class="ch-sc">生成照片</a>
    <div class="swiper-container gallery-thumbs">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><div class="active"><img src="images/4.jpg"></div></div>
            <div class="swiper-slide"><div class="picb"><img src="images/5.jpg"></div></div>
            <div class="swiper-slide"><div class="picb"><img src="images/5.jpg"></div></div>
            <div class="swiper-slide"><div class="picb"><img src="images/4.jpg"></div></div>
            <div class="swiper-slide"><div class="picb"><img src="images/4.jpg"></div></div>
        </div>
    </div>
	<script type="text/javascript">
		var html = document.documentElement;
		var width = html.getBoundingClientRect().width;
		html.style.fontSize = width/12 + 'px';
		var galleryTop = new Swiper('.gallery-top', {
		  	nextButton: '.swiper-button-next',
	        prevButton: '.swiper-button-prev',
	        spaceBetween: 10
	    });


	    var galleryThumbs = new Swiper('.gallery-thumbs', {
	    	slidesPerView: 4.2,
	        touchRatio: 0.2,
	        centeredSlides: true
	    });
	    var pic = document.querySelectorAll('.gallery-thumbs .swiper-wrapper .swiper-slide div');
	    for(var i = 0; i <= pic.length - 1 ; i++){
	    	pic[i].onclick = function(){
	    		for(var j = 0 ; j <= pic.length - 1 ; j++){
	    			pic[j].style.border = '1px solid transparent';
	    		}
	    		this.style.border = '0.016667rem solid #fff';
	    	}
	    }
	    $('.swiper-slide .picb').click(function(){
	    	$('.bbb').children().attr('src',$(this).children().attr('src'))
	    })
	</script>
</body>
</html>
